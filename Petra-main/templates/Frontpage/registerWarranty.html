{% extends 'Frontpage/base.html' %}
{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'style/services.css' %}">
{% endblock %}

{% block content %}
<section class="inner-contents">
    <div class=" position-relative">
        <div class="banner-img ">
            <img class="banner-product" src="{% static 'assets/images/330x1496.webp' %}" alt="">
            <img class="banner-productImg" src="{% static 'assets/images/476x300.webp' %}" alt="">
        </div>
        <div class="innerpage-cnt text-center m-b-70">
            <h5 class="title-sub text-black">PETRA STEEL DOORS</h5>
            <h2 class="title-1">Warranty</h2>
        </div>
    </div>
</section>

<section class=" d-flex flex-column align-items-center row-gap-5">
    <div class="dlrs-cnt">
        <div class="form-imgService">
            <img src="{% static 'assets/images/460x560-01.webp' %}" alt="">
        </div>
        <div class="d-flex flex-column row-gap-4 pt-4 ">
            <div class="text-center py-sm-2">
                <h2 class="title-1">Register Warranty</h2>
                <h5 style="font-size:13px;" class="text-black pt-2 ">
                    We are experts in steel door Manufacturing <br> our design
                    Gain your competitive edge</h5>
            </div>

            <form method="post">
                <div class="input-section pt-3">
                    <div class="input-sp">
                        <input class="input" placeholder="Enter Your Name" type="text">
                    </div>
                </div>
                <div class="input-section">
                    <div class="input-sp">
                        <input class="input" placeholder="Enter Your Address" type="text">
                    </div>
                </div>
                <div class="input-section">
                    <div class="input-sp">
                        <input class="input" placeholder="Enter Your Contact Number" type="text">
                    </div>
                </div>
                <div class="input-section">
                    <div class="input-sp">
                        <input class="input" placeholder="Enter Your Warranty Code" type="text">
                    </div>
                </div>
                <div class="input-section">
                    <div class="input-sp">
                        <input class="input" id="purchaseDate" placeholder="'lfkdjlkf" type="date">
                    </div>
                </div>
                <div class="input-section">
                    <div class="input-sp">
                        <textarea class="input pb-5" placeholder="Enter Your Dealer's Name & Address"></textarea>
                    </div>
                </div>
                
                
                <div class="d-flex justify-content-center">
                    <button class="submit-delers">Submit</button>
                </div>
            </form>

        </div>
    </div>
</section>
{% endblock %}
