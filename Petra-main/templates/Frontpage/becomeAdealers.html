{% extends 'Frontpage/base.html' %}
{% load static %}
{% block content %}

<section class="inner-contents">
    <div class=" position-relative">
        <div class="banner-img ">
            <img class="banner-product" src="{% static 'assets/images/330x1496.webp' %}" alt="">
            <img class="banner-productImg" src="{% static 'assets/images/476x300.webp' %}" alt="">
        </div>
        <div class="innerpage-cnt text-center m-b-70">
            <h5 class="title-sub text-black">PETRA STEEL DOORS</h5>
            <h2 class="title-1">Dealears</h2>
        </div>
    </div>
</section>

<section class=" d-flex flex-column align-items-center row-gap-5">
    <div class="dlrs-cnt">
        <div class="form-imgService">
            <img src="{% static 'assets/images/460x560-01.webp' %}" alt="">
        </div>
        <div class="d-flex flex-column row-gap-4 pt-4 ">
            <div class="text-center py-sm-2">
                <h2 class="title-1">Become a Dealers</h2>
                <h5 style="font-size:13px;" class="text-black pt-2 ">
              Here is the right step to start your new business <br> And thankyou choosing us
                </h5>
            </div>
        <form method="post" action="{% url 'becomeDealer' %}">
            {% csrf_token %}
            <div class="input-section pt-3">
                <div class="input-sp">
                    <input class="input" id="name" name="name" placeholder="Enter Your Name" type="text">
                </div>
            </div>
            <div class="input-section">
                <div class="input-sp">
                    <input class="input" id="email" name="email" placeholder="Enter Your Email" type="text">
                </div>
            </div>
            <div class="input-section">
                <div class="input-sp">
                    <input class="input" id="contact_number" name="contact_number" placeholder="Enter Your Contact Number" type="text">
                </div>
            </div>
            <div class="input-section">
                <div class="input-sp">
                    <input class="input" id="business" name="business" placeholder="Current Business" type="text">
                </div>
            </div>
            <div class="input-section">
                <div class="input-sp">
                    <textarea class="input  pb-5" id="address" name="address" placeholder="Enter Your Address"></textarea>
                </div>
            </div>
            <div class="input-section">
                <div class="input-sp">
                    <select id="statesDropdown" id="state" name="state">
                        <option class="option" value=" ">SELECT STATE</option>
                    </select>
                </div>
            </div>
            <div class="input-section">
                <div class="input-sp">
                    <select id="districtsDropdown" id="district" name="district">
                        <option value="">SELECT DISTRICT</option>
                    </select>
                </div>
            </div>
   

            <div class="d-flex justify-content-center">
                <button class="submit-delers">Submit</button>
            </div>
        </form>

        </div>
    </div>
</section>

<script src="{% static 'js/states_and_districts.js' %}"></script>

{% endblock %}
